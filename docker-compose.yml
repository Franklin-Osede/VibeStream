services:
  # Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: vibestream
      POSTGRES_PASSWORD: vibestream
      POSTGRES_DB: vibestream
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibestream"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - vibestream-network

  # Message Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vibestream-network

  # API Gateway (Main entry point)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://vibestream:vibestream@postgres:5432/vibestream
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vibestream-network

  # Ethereum Service
  ethereum-service:
    build:
      context: ./services/ethereum
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      ETH_RPC_URL: ${ETH_RPC_URL:-https://eth-mainnet.alchemyapi.io/v2/your-api-key}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibestream-network

  # Solana Service
  solana-service:
    build:
      context: ./services/solana
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibestream-network

  # ZK Service
  zk-service:
    build:
      context: ./services/zk-service
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vibestream-network

  # Facial Recognition Service (Open Source - Gratuito)
  facial-recognition-service:
    build:
      context: ./services/facial-recognition-service
      dockerfile: Dockerfile
    environment:
      PORT: 8004
      DEBUG: "false"
      SIMILARITY_THRESHOLD: "0.6"
      DB_PATH: /app/facial_templates.db
    ports:
      - "8004:8004"
    volumes:
      - facial_templates_data:/app
    networks:
      - vibestream-network

volumes:
  postgres_data:
  redis_data:
  facial_templates_data:

networks:
  vibestream-network:
    driver: bridge 