services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: vibestream
      POSTGRES_PASSWORD: vibestream
      POSTGRES_DB: vibestream
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibestream"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-core:
    build:
      context: ./backend
      dockerfile: backend-core/Dockerfile
    environment:
      DATABASE_URL: postgres://vibestream:vibestream@postgres:5432/vibestream
      RUST_LOG: info
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 3000
      SOLANA_SERVICE_URL: http://solana-service:3001
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      solana-service:
        condition: service_started

  solana-service:
    build:
      context: ./solana-integration
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=debug
    volumes:
      - ./solana-integration:/usr/src/app
    networks:
      - vibestream-network

volumes:
  postgres_data:

networks:
  vibestream-network:
    driver: bridge 