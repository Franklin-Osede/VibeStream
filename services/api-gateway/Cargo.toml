[package]
name = "api-gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
# Shared types
vibestream-types = { path = "../../shared/types" }

# Web framework - usando tokio más reciente
tokio = { version = "1.25", features = ["full"] }
axum = { version = "0.7", features = ["macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["trace", "cors"] }
hyper = "1.0"

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Async traits
async-trait = "0.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Message queue (Redis para comunicación con otros servicios)
redis = { version = "0.24", features = ["tokio-comp"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "migrate"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# JWT Authentication
jsonwebtoken = "9.2"
bcrypt = "0.15"

# Environment variables
dotenvy = "0.15"

# HTTP client for blockchain services
reqwest = { version = "0.11", features = ["json"] }

# Additional utilities for precise calculations
rust_decimal = { version = "1.32", features = ["serde-float"] }

[dev-dependencies]
tokio-test = "0.4" 