[package]
name = "api-gateway"
version = "0.1.0"
edition = "2021"

[dependencies]
# Shared types
vibestream-types = { path = "../../shared/types" }

# Web framework
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }
hyper = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Async traits
async-trait = "0.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Message queue (Redis para comunicación con otros servicios)
redis = { version = "0.24", features = ["tokio-comp"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "chrono", "uuid", "json", "bigdecimal"] }

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

# JWT Authentication
jsonwebtoken = "9.2"
bcrypt = "0.15"

# Environment variables
dotenvy = "0.15"

# HTTP client for blockchain services
reqwest = { version = "0.11", features = ["json"] }

# Additional utilities for precise calculations
rust_decimal = { version = "1.32", features = ["serde-float"] }

# Added from the code block
regex = "1.10"
lazy_static = "1.4"

bigdecimal = "0.4"
num-traits = "0.2"

# Kafka for event streaming (usando features más simples)
rdkafka = { version = "0.36", features = ["ssl", "sasl"] }

# Async runtime
tokio-stream = "0.1"

# Metrics
prometheus = "0.13"

utoipa = { version = "4.0", features = ["axum_extras", "chrono", "uuid"] }
utoipa-swagger-ui = { version = "4.0", features = ["axum"] }
utoipa-redoc = { version = "4.0", features = ["axum"] }
schemars = "0.8"
serde_yaml = "0.9"

futures-util = "0.3"

[dev-dependencies]
# Testing
tokio-test = "0.4" 